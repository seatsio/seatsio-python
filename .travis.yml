language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs. See https://github.com/travis-ci/travis-ci/issues/9815
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
install: 
- if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install --upgrade setuptools==39.2.0; fi
- python setup.py install
before_script:
- export TZ=Europe/Brussels
script: python setup.py test
deploy:
  provider: pypi
  user: benverbeken
  password:
    secure: 
  on:
    tags: true
    python: 3.6
